<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Movie Recommendation System</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Movie Recommendation System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            </ul>
        </div>
    </div>
</nav>
	
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
			
				<h1 class = "text-center"> Login </h1>
				<form th:action="@{/login}" method="post">
				 
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or password</div>
					</div>
					
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out</div>
					</div>
					<br>
					<div class="form-group">
						<label for="username"> Username </label>
						<input type="text" class="form-control" id="username" name="username" 
							placeholder="Enter Email ID" autofocus="autofocus">					
					</div>
					<br>
					<div class="form-group">
						<label for="password"> Password </label>
						<input type="password" class="form-control" id="password" name="password" 
							placeholder="Enter Password" />					
					</div>
					<br>
					<div class="text-center">
						<input type="submit" name="login-submit" id ="login-submit" class="form-control btn btn-primary" value="Log In">
					</div>
				</form>
				<br>
				<div class="text-center">
					<span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
				</div>	
					
			</div>		
		</div>	
	</div>
</body>
</html>
