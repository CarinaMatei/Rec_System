<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Movie Recommendation System</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.friend-card {
	border: 1px solid #ddd;
	border-radius: 5px;
	background-color: #fff;
	padding: 10px;
	max-height: 130px;
	overflow: hidden;
	padding: 10px;
}

.friend-details {
	margin: 0;
	margin-bottom: 10px;
}

.btn-search {
	background-color: #3498db;
	color: #fff;
	border-radius: 5px;
}
.btn-search:hover {
    background-color: #2980b9;
}
</style>
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/">Movie Recommendation System</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Home
							Page</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/preferences}">Preferences</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/movies}">Movies</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/recommendation/friends}">Recommendation</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<br>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="friends-container">
					<h1 class="text-center">My Friends</h1>

					<a th:href="@{/search}" class="btn btn-search mb-3">
        				<i class="fa fa-search"></i> Search Friend
    				</a>
					<div th:each="friend : ${friends}" class="friend-card">
						<div class="row align-items-center">
							<div class="col-auto friend-avatar align-self-start">
								<i class="fa fa-user fa-3x"></i>
							</div>
							<div class="col friend-details">
								<h3>
									<span th:text="${friend.firstName}"></span> <span
										th:text="${friend.lastName}"></span>
								</h3>
								<p th:text="${friend.email}"></p>
							</div>
							<div class="col-auto friend-actions">
								<form th:action="@{/removeFriend}" method="post">
									<input type="hidden" th:name="friendId" th:value="${friend.id}" />
									<button type="submit" class="btn btn-danger">Remove
										Friend</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
