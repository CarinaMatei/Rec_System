<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Movie Recommendation System</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
	    .friend-card {
			border: 1px solid #ddd;
			border-radius: 5px;
			background-color: #fff;
			padding: 10px;
			max-height: 130px;
			overflow: hidden;
			padding: 10px;
		}
		
		.custom-checkbox {
		    width: 20px;
		    height: 20px;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		}
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Movie Recommendation System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/friends}">Friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/movies}">Movies</a>
                </li>
                <li class="nav-item"><a class="nav-link"
						th:href="@{/preferences}">Preferences</a>
				</li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="friends-container">
            	<br>
                <h1 class="text-center" style="font-size: 30px;">Select the friends you want to watch a movie with</h1>
                <br>
                <br>

                <form action="/recommendation/movies" method="post">
                    <div th:each="friend : ${friends}" class="friend-card">
                        <div class="row align-items-center">
                            <div class="col-auto friend-avatar align-self-start">
                                <i class="fa fa-user fa-3x"></i>
                            </div>
                            <div class="col friend-details">
                                <h3>
                                    <span th:text="${friend.firstName}"></span> <span
                                        th:text="${friend.lastName}"></span>
                                </h3>
                                <p th:text="${friend.email}"></p>
                            </div>
                            <div class="col-auto">
                                <input type="checkbox" th:name="selectedFriends" th:value="${friend.id}" class="custom-checkbox">
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
				    <div class="text-center">
				        <button type="submit" formaction="/recommendation/movies" class="btn btn-primary">Collaborative Recommendations</button>
				    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
