<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Movie Recommendation System</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Movie Recommendation System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            </ul>
        </div>
    </div>
</nav>
	
<br>
<br>
	<!-- create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
			
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Registered successfully</div>
				</div>
				
				<h1 class = "text-center">Registration</h1>
				<br>
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName">First Name</label>
						<input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
					</div>
					<br>
					<div class="form-group">
						<label class="control-label" for="lastName">Last Name</label>
						<input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
					</div>
					<br>
					<div class="form-group">
						<label class="control-label" for="email">Email</label>
						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
					</div>
					<br>
					<div class="form-group">
						<label class="control-label" for="password">Password</label>
						<input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
					</div>
					<br>
					<div class="text-center">
						<button type="submit" class="btn btn-success">Register</button>
					</div>	
					<br>
					<div class="text-center">
						<span>Already registered? <a href="/" th:href="@{/login}">Login</a></span>
					</div>				
				</form>			
			</div>	
		</div>
	</div>
</body>
</html>
